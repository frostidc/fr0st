<!DOCTYPE html>
<html>
<head>
  <title>MiniCord - GerÃ§ek ZamanlÄ± Sohbet</title>
  <!-- Firebase SDK'larÄ± -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #2c2f33;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #input {
      display: flex;
    }
    #input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #40444b;
      color: white;
    }
    #input button {
      padding: 10px;
      background: #7289da;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ’¬ MiniCord Sohbet</h2>
  <div id="messages"></div>
  <div id="input">
    <input type="text" id="msgInput" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">GÃ¶nder</button>
  </div>

  <script>
    // âœ… Firebase yapÄ±landÄ±rman (senin verdiÄŸin bilgilerle)
    const firebaseConfig = {
      apiKey: "AIzaSyAl9XpRI7QdeD9yO4domoc_pVVtzVefWhY",
      authDomain: "dcmini-1e80d.firebaseapp.com",
      databaseURL: "https://dcmini-1e80d-default-rtdb.firebaseio.com",
      projectId: "dcmini-1e80d",
      storageBucket: "dcmini-1e80d.firebasestorage.app",
      messagingSenderId: "970302082564",
      appId: "1:970302082564:web:a8c2e9941fb12776c3af51",
      measurementId: "G-S444BEB026"
    };

    // Firebase baÅŸlatÄ±lÄ±yor
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const msgInput = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");

    // Mesaj gÃ¶nderme
    function sendMessage() {
      const text = msgInput.value.trim();
      if (text !== "") {
        const msg = {
          text: text,
          time: Date.now()
        };
        db.ref("messages").push(msg);
        msgInput.value = "";
      }
    }

    // Yeni mesaj geldiÄŸinde ekrana yaz
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const time = new Date(msg.time).toLocaleTimeString();
      const div = document.createElement("div");
      div.textContent = `[${time}] ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
