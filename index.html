<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Frost</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .glow-text {
      font-size: 6rem;
      color: #fff;
      text-shadow:
        0 0 10px #00faff,
        0 0 20px #00faff,
        0 0 40px #00faff,
        0 0 80px #00faff;
      animation: glow 2s infinite alternate, fadeIn 2s ease-out;
      letter-spacing: 4px;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #00faff,
          0 0 10px #00faff,
          0 0 20px #00faff,
          0 0 40px #00faff;
      }
      100% {
        text-shadow:
          0 0 20px #00faff,
          0 0 30px #00faff,
          0 0 60px #00faff,
          0 0 100px #00faff;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="glow-text">Frost</div>
</body>
</html>
