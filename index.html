<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Frost</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .glow-text {
      font-size: 6rem;
      color: #fff;
      text-shadow:
        0 0 10px #00faff,
        0 0 20px #00faff,
        0 0 40px #00faff,
        0 0 80px #00faff;
      animation: glow 2s infinite alternate, fadeIn 2s ease-out;
      letter-spacing: 4px;
      z-index: 1;
    }

    .mandalinwy-text,
    .wiqhan-text,
    .ermes-text,
    .burakwy-text {
      position: absolute;
      font-size: 3rem;
      text-shadow:
        0 0 10px #ff9900,
        0 0 20px #ff9900,
        0 0 40px #ff9900;
      color: #ff9900;
      animation: fadeIn 1s ease-out;
      z-index: 2;
    }

    .mandalinwy-text { bottom: 50px; left: 50%; transform: translateX(-50%); }
    .wiqhan-text { left: 50px; top: 50%; transform: translateY(-50%); }
    .ermes-text { top: 30px; left: 50%; transform: translateX(-50%); }
    .burakwy-text { right: 50px; top: 50%; transform: translateY(-50%); }

    .centered {
      top: 50% !important;
      left: 50% !important;
      right: auto !important;
      bottom: auto !important;
      transform: translate(-50%, -50%) !important;
    }

    .purple-orb {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #8000ff, #4b0082, #000);
      z-index: 9999;
      opacity: 0;
      animation: orbExpand 5s forwards;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #00faff,
          0 0 10px #00faff,
          0 0 20px #00faff,
          0 0 40px #00faff;
      }
      100% {
        text-shadow:
          0 0 20px #00faff,
          0 0 30px #00faff,
          0 0 60px #00faff,
          0 0 100px #00faff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes orbExpand {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="glow-text">Frost</div>

  <script>
    let keysPressed = {
      e: false,
      w: false,
      s: false,
      b: false
    };

    document.addEventListener('keydown', function(e) {
      const key = e.key.toLowerCase();

      if (key === 'e' && !keysPressed.e) {
        createText('mandalinwy-text', 'Mandalinwy');
        keysPressed.e = true;
      }
      if (key === 'w' && !keysPressed.w) {
        createText('wiqhan-text', 'Wiqhan');
        keysPressed.w = true;
      }
      if (key === 's' && !keysPressed.s) {
        createText('ermes-text', 'Ermes');
        keysPressed.s = true;
      }
      if (key === 'b' && !keysPressed.b) {
        createText('burakwy-text', 'Burakwy');
        keysPressed.b = true;
      }

      checkAllKeys();
    });

    function createText(className, text) {
      if (!document.querySelector(`.${className}`)) {
        const el = document.createElement('div');
        el.className = className;
        el.textContent = text;
        document.body.appendChild(el);
      }
    }

    function checkAllKeys() {
      if (keysPressed.e && keysPressed.w && keysPressed.s && keysPressed.b) {
        // Sadece Mandalinwy, Ermes ve Burakwy ortalansın
        ['mandalinwy-text', 'ermes-text', 'burakwy-text'].forEach(className => {
          const el = document.querySelector(`.${className}`);
          if (el) el.classList.add('centered');
        });

        // Mor top efekti
        const orb = document.createElement('div');
        orb.className = 'purple-orb';
        document.body.appendChild(orb);

        // 5 saniye sonra yönlendir
        setTimeout(() => {
          window.location.href = "https://guns.lol/cl0se";
        }, 5000);
      }
    }
  </script>
</body>
</html>
